<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Fakultas</title>
</head>
<body>
    <h1>Detail Fakultas</h1>
    <form action="#" method="post">
        <label>Kode</label> <br>
        <input readonly="readonly" type="text" name="code" id="code" th:value="${data.code}"> <br>

        <label>Nama</label> <br>
        <input readonly="readonly" type="text" name="name" id="name" th:value="${data.name}"> <br>

        <label>Fakultas</label> <br>
        <input readonly="readonly" type="text" name="fakultas" id="fakultas" th:value="${data.fakultas.name}"> <br>
    </form>
</body>
</html>
