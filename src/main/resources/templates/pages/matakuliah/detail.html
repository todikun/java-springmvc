<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mata Kuliah</title>
</head>
<body>
    <h1>Detail Mata Kuliah</h1>
    <form action="#">
        <label>Kode</label> <br>
        <input type="text" name="code" id="code" th:value="${data.code}"> <br>

        <label>Nama</label> <br>
        <input type="text" name="name" id="name" th:value="${data.name}"> <br>

        <label>Sks</label> <br>
        <input type="number" name="sks" id="sks" th:value="${data.sks}"> <br>

    </form>
</body>
</html>
