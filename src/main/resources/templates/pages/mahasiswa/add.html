<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/meta :: html_head}">
</head>

<body>
<div class="wrapper">
    <nav th:replace="~{fragments/sidebar :: sidebar}">
    </nav>

    <div class="main">
        <nav th:replace="~{fragments/navbar :: navbar}">
        </nav>

        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">Add Mahasiswa</h1>

                <div class="row">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{~/mahasiswa/save}" method="post">

                                    <h5 class="card-title mb-3">Nama</h5>
                                    <input type="text" class="form-control mb-3" name="name" id="name">

                                    <h5 class="card-title mb-3">Jenis Kelamin</h5>
                                    <select class="form-select mb-3" name="jk">
                                        <option value=""></option>
                                        <option th:value="Pria">Pria</option>
                                        <option th:value="Wanita">Wanita</option>
                                    </select>

                                    <h5 class="card-title mb-3">Alamat</h5>
                                    <textarea class="form-control" rows="2" placeholder="Alamat" name="alamat" id="alamat"></textarea>

                                    <h5 class="card-title mb-3">Tempat Lahir</h5>
                                    <input type="text" class="form-control mb-3" name="tmpLahir" id="tmpLahir">

                                    <h5 class="card-title mb-3">Tanggal Lahir</h5>
                                    <input type="date" class="form-control mb-3" name="tglLahir" id="tglLahir">

                                    <h5 class="card-title mb-3">Agama</h5>
                                    <input type="text" class="form-control mb-3" name="agama" id="agama">

                                    <h5 class="card-title mb-3">Jurusan</h5>
                                    <select class="form-select mb-3" name="jurusan.id">
                                        <option value="" disabled></option>
                                        <option th:each="data : ${jurusanList}" th:value="${data.id}" th:text="${data.name}"></option>
                                    </select>

                                    <button type="submit" class="btn btn-success">Save</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/footer :: footer}">
        </footer>
    </div>
</div>

</body>

</html>
