<!-- Content start -->
<div class="container-fluid p-0" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}"
     layout:fragment="content">

    <h1 class="h3 mb-3">Mahasiswa</h1>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <a th:href="@{~/mahasiswa/add}"
                       class="btn btn-primary mb-3">
                        <i class="align-middle" data-feather="plus"></i>
                    </a>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" width="15%">Nama</th>
                            <th scope="col" width="5%">Jk</th>
                            <th scope="col" width="15%">Alamat</th>
                            <th scope="col" width="15%">Ttl</th>
                            <th scope="col" width="5%">Agama</th>
                            <th scope="col" width="15%">Jurusan</th>
                            <th scope="col" width="20%">Action</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr th:each="data : ${dataList}">
                            <td th:text="${data.name}"></td>
                            <td th:text="${data.jk}"></td>
                            <td th:text="${data.alamat}"></td>
                            <td th:text="${data.tmpLahir}+', '+${#temporals.format(data.tglLahir, 'dd-MM-yyyy')}"></td>
                            <td th:text="${data.agama}"></td>
                            <td th:text="${data.jurusan.name}"></td>
                            <td>
                                <a class="btn btn-xs btn-secondary" th:href="@{~/mahasiswa/detail/{id}(id=${data.id})}">
                                    <i class="align-middle" data-feather="eye"></i>
                                </a>

                                <a class="btn btn-xs btn-warning" th:href="@{~/mahasiswa/edit/{id}(id=${data.id})}">
                                    <i class="align-middle" data-feather="edit"></i>
                                </a>

                                <form th:action="@{~/mahasiswa/delete}" method="post"
                                      class="d-inline"
                                      onsubmit="return confirm('Yakin hapus data ?')">
                                    <input type="hidden" name="id" th:value="${data.id}">
                                    <button type="submit" class="btn btn-xs btn-danger">
                                        <i class="align-middle" data-feather="trash-2"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Content end -->
