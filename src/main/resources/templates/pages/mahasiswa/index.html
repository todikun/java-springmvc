<!-- Content start -->
<div class="container-fluid p-0" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}"
     layout:fragment="content">

    <h1 class="h3 mb-3">Mahasiswa</h1>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <a href="#"
                       class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalForm">
                        <i class="align-middle" data-feather="plus"></i>
                    </a>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" width="15%">Nama</th>
                            <th scope="col" width="5%">Jk</th>
                            <th scope="col" width="15%">Alamat</th>
                            <th scope="col" width="15%">Ttl</th>
                            <th scope="col" width="5%">Agama</th>
                            <th scope="col" width="15%">Jurusan</th>
                            <th scope="col" width="20%">Action</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr th:each="data : ${dataList}">
                            <td th:text="${data.name}"></td>
                            <td th:text="${data.jk}"></td>
                            <td th:text="${data.alamat}"></td>
                            <td th:text="${data.tmpLahir}+', '+${#temporals.format(data.tglLahir, 'dd-MM-yyyy')}"></td>
                            <td th:text="${data.agama}"></td>
                            <td th:text="${data.jurusan.name}"></td>
                            <td>
                                <a class="btn btn-xs btn-secondary" th:href="@{~/mahasiswa/detail/{id}(id=${data.id})}">
                                    <i class="align-middle" data-feather="eye"></i>
                                </a>

                                <a class="btn btn-xs btn-warning" th:href="@{~/mahasiswa/edit/{id}(id=${data.id})}">
                                    <i class="align-middle" data-feather="edit"></i>
                                </a>

                                <form th:action="@{~/mahasiswa/delete}" method="post"
                                      class="d-inline"
                                      onsubmit="return confirm('Yakin hapus data ?')">
                                    <input type="hidden" name="id" th:value="${data.id}">
                                    <button type="submit" class="btn btn-xs btn-danger">
                                        <i class="align-middle" data-feather="trash-2"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal add start -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Mahasiswa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form th:action="@{~/mahasiswa/save}" id="form-add" method="post">

                        <h5 class="card-title mb-3">Nama</h5>
                        <input type="text" class="form-control mb-3" name="name" id="name">

                        <h5 class="card-title mb-3">Jenis Kelamin</h5>
                        <select class="form-select mb-3" name="jk">
                            <option value=""></option>
                            <option th:value="Pria">Pria</option>
                            <option th:value="Wanita">Wanita</option>
                        </select>

                        <h5 class="card-title mb-3">Alamat</h5>
                        <textarea class="form-control" rows="2" placeholder="Alamat" name="alamat"
                                  id="alamat"></textarea>

                        <h5 class="card-title mb-3">Tempat Lahir</h5>
                        <input type="text" class="form-control mb-3" name="tmpLahir" id="tmpLahir">

                        <h5 class="card-title mb-3">Tanggal Lahir</h5>
                        <input type="date" class="form-control mb-3" name="tglLahir" id="tglLahir">

                        <h5 class="card-title mb-3">Agama</h5>
                        <select class="form-select mb-3" name="agama">
                            <option value=""></option>
                            <option th:value="Islam">Islam</option>
                            <option th:value="Kristen">Kristen</option>
                            <option th:value="Buddha">Buddha</option>
                            <option th:value="Konghucu">Konghucu</option>
                        </select>

                        <h5 class="card-title mb-3">Jurusan</h5>
                        <select class="form-select mb-3" name="jurusan.id">
                            <option value=""></option>
                            <option th:each="jurusan : ${jurusanList}" th:value="${jurusan.id}"
                                    th:text="${jurusan.name}"></option>
                        </select>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="btn-save" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal add end -->

    <!-- Jquery add start -->
    <script>
        $(function(){
            $('#form-add').on('submit', function(e){
                e.preventDefault();
                $.ajax({
                    url: $('#form-add').attr("action"),
                    type: 'POST',
                    data: $('#form-add').serialize(),
                    success: function(response){
                         location.reload();
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
            });
        });
        </script>
    <!-- Jquery add end -->


</div>
<!-- Content end -->
